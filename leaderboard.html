<!DOCTYPE html>

    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Tabs styling */
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 10px 0;
            border-top: 1px solid #ccc;
        }

        .tab a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: black;
        }

        .tab img {
            width: 32px;
            height: 32px;
        }

        .tab span {
            font-size: 14px;
        }

        /* Player Icon - Left and right alignment */
        .player-icon {
            display: flex;
            justify-content: space-between; /* Space between name/points and emoji */
            margin-top: 50px;
            padding: 0 20px; /* Adjust for spacing from left and right */
        }

        .player-icon-1 {
            display: flex;
            flex-direction: row;
            font-size: 18px;
            font-weight: bold;
            align-items: flex-start; /* Align name and points vertically */
        }

        .player-icon-1 .emoji {
            margin-left: 20px; /* Push the emoji to the right side */
            font-size: 24px; /* Adjust emoji size */
        }

        /* Name and points styling */
        .player-icon-1 .name {
            margin-right: 10px; /* Space between name and emoji */
            margin-bottom: 5px; /* Space between name and points */
        }

        .player-icon-1 .points {
            font-size: 16px;
            margin-top: 0.5cm; /* Adjust to 1 cm below */
        }
    </style>
</head>
